<!doctype html>
<html class="no-js" lang="ko">

<head>
  <meta charset="utf-8">
  <title>SPARCS Service Status</title>
  <meta name="description" content="status of sparcs's services">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <!-- Place favicon.ico in the root directory -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <table class="status__table">
    <tbody>
      <tr>
        <th><img class="status__logo" src="img/Services-Ara.svg" alt="Ara"/></th>
        <th>
          <span class="status__description status__description--operational">Operational</span>
          <div class="status__icon status__icon--operational" />
        </th>
      </tr>
      <tr>
        <th><img class="status__logo" src="img/Services-Geoul.svg" alt="Geoul"/></th>
        <th>
          <span class="status__description status__description--maintenance">Maintenance</span>
          <div class="status__icon status__icon--maintenance" />
        </th>
      </tr>
      <tr>
        <th><img class="status__logo" src="img/Services-OTL.svg" alt="OTL"/></th>
        <th>
          <span class="status__description status__description--stopped">Stopped</span>
          <div class="status__icon status__icon--stopped" />
        </th>
      </tr>
      <tr>
        <th><img class="status__logo" src="img/Projects-SSO.png" alt="SSO"/></th>
        <th>
          <span class="status__description status__description--operational">Operational</span>
          <div class="status__icon status__icon--operational" />
        </th>
      </tr>
      <tr>
        <th><img class="status__logo" src="img/Projects-New%20Ara.svg" alt="New Ara"/></th>
        <th>
          <span class="status__description status__description--development">On Development</span>
          <div class="status__icon status__icon--development" />
        </th>
      </tr>
      <tr>
        <th><img class="status__logo" src="img/Services-Zabo.svg" alt="Zabo"/></th>
        <th>
          <span class="status__description status__description--development">On Development</span>
          <div class="status__icon status__icon--development" />
        </th>
      </tr>
    </tbody>
  </table>
</body>

</html>
